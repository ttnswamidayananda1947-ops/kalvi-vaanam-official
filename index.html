<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalvi Vaanam</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffffff;
}

/* ===== HEADER ===== */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background:#0d47a1;
    color:white;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo-box{
    width:40px;
    height:40px;
    background:#ffffff;
    border-radius:50%;
}

.site-name{
    font-size:22px;
    font-weight:bold;
}

.menu-btn{
    font-size:26px;
    cursor:pointer;
}

/* ===== SIDE MENU ===== */
.side-menu{
    position:fixed;
    top:0;
    left:-100%;
    width:250px;
    height:100%;
    background:#f5f5f5;
    box-shadow:2px 0 5px rgba(0,0,0,0.2);
    transition:0.3s;
    padding:20px;
    z-index:1000;
}

.side-menu a{
    display:block;
    margin:20px 0;
    text-decoration:none;
    color:#333;
    font-size:18px;
}

.close-btn{
    font-size:22px;
    cursor:pointer;
    text-align:right;
}

/* ===== MAIN CONTENT ===== */
.main{
    text-align:center;
    padding:40px 20px;
}

.main h1{
    font-size:26px;
    margin-bottom:30px;
}

/* ===== SINGLE CLASS CONTAINER ===== */
.class-container{
    width:75%;
    max-width:320px;
    margin:auto;
    padding:20px;
    background:#e3f2fd;
    border:4px solid #ffffff;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

/* Inside Text */
.class-container a{
    display:block;
    text-decoration:none;
    color:#0d47a1;
    font-size:16px;   /* small text */
    padding:10px 0;
}

.class-container a:hover{
    text-decoration:underline;
}

/* ===== FOOTER ===== */
.footer{
    background:#eeeeee;
    padding:20px;
    text-align:center;
    margin-top:50px;
}

.footer a{
    margin:0 15px;
    text-decoration:none;
    color:#0d47a1;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo-area">
        <div class="logo-box"></div>
        <div class="site-name">Kalvi Vaanam</div>
    </div>
    <div class="menu-btn" onclick="openMenu()">☰</div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
    <div class="close-btn" onclick="closeMenu()">✖</div>
    <a href="#">Home</a>
    <a href="#">Contact</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">

    <h1>Kalvi Vaanam</h1>

    <!-- Single Big Border Box -->
    <div class="class-container">
        <a href="#">6ஆம் வகுப்பு</a>
        <a href="#">7ஆம் வகுப்பு</a>
        <a href="#">8ஆம் வகுப்பு</a>
        <a href="#">9ஆம் வகுப்பு</a>
        <a href="#">10ஆம் வகுப்பு</a>
        <a href="#">11ஆம் வகுப்பு</a>
        <a href="#">12ஆம் வகுப்பு</a>
    </div>

</div>

<!-- FOOTER -->
<div class="footer">
    <a href="#">Home</a>
    <a href="#">Contact</a>
</div>

<script>
function openMenu(){
    document.getElementById("menu").style.left="0";
}
function closeMenu(){
    document.getElementById("menu").style.left="-100%";
}
</script>

</body>
</html>
