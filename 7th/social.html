    flex-wrap:wrap;

    background:#0d47a1;  
    color:white;  
    padding:5px 10px;

    border-radius:4px;  
}

    margin:20px auto;  
    padding:8px 15px;  
    background:#0d47a1;

</div>  

<script type="module">  
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";  
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";  

const firebaseConfig = {  
  apiKey: "YOUR_API_KEY",  
  authDomain: "kalvi-vaanam-db.firebaseapp.com",  
  projectId: "kalvi-vaanam-db",  
  storageBucket: "kalvi-vaanam-db.firebasestorage.app",  
  messagingSenderId: "948342709583",  
  appId: "1:948342709583:web:81a107e933185a256ab93a"  
};  

const app = initializeApp(firebaseConfig);  
const db = getFirestore(app);  

let allDocs = [];  
let expanded = false;  

async function loadSocialSciencePDFs() {  
    const contentDiv = document.getElementById("socialscience-content");  
    const toggleBtn = document.getElementById("toggleBtn");  
    const pdfRef = collection(db, "classes", "7", "subjects", "social", "pdfs");  
    const snapshot = await getDocs(pdfRef);  

    allDocs = [];  
    snapshot.forEach(doc => allDocs.push(doc.data()));  

    renderItems();  

    if(allDocs.length > 5){  
        toggleBtn.style.display = "block";  
    }  
}  

function renderItems(){  
    const contentDiv = document.getElementById("socialscience-content");  
    const toggleBtn = document.getElementById("toggleBtn");  
    contentDiv.innerHTML = "";  

    const itemsToShow = expanded ? allDocs : allDocs.slice(0,5);  

    itemsToShow.forEach(data => {  
        const div = document.createElement("div");  
        div.className = "pdf-item";  
        div.innerHTML = `  
            <span>${data.name}</span>  
            <a href="${data.link}" target="_blank">Download</a>  
        `;  
        contentDiv.appendChild(div);  
        contentDiv.appendChild(document.createElement("hr"));  
    });  

    toggleBtn.textContent = expanded ? "Show Less" : "More";  
}  

document.getElementById("toggleBtn").addEventListener("click", () => {  
    expanded = !expanded;  
    renderItems();  
});  

loadSocialSciencePDFs();  
</script>  

<script>

function closeMenu(){ document.getElementById("menu").style.left="-100%"; }  

// Auto Year  
document.getElementById("year").textContent = new Date().getFullYear();  
</script>
