<style>

.header{
    display:flex; justify-content:space-between; align-items:center;

    display:flex; justify-content:space-between;
    align-items:center; margin-bottom:10px;

    border:1px solid #ddd;
}
.pdf-item a{
    background:#0d47a1; color:white;
    padding:5px 10px; text-decoration:none;
    border-radius:4px;
}

.footer{
    background:#eeeeee; padding:60px 20px;
    text-align:center; margin-top:60px;

</style>
</head>

<body>

<div class="header">
    <div class="logo-area">
        <div class="logo-box">
            <img src="logo.png" alt="Kalvi Vaanam Logo">
        </div>

    </div>

</div>

<div class="side-menu" id="menu">

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDADvn4P8g_Dk6fraPNk56Ansrfx5ezgJU",
  authDomain: "kalvi-vaanam-db.firebaseapp.com",
  projectId: "kalvi-vaanam-db",
  storageBucket: "kalvi-vaanam-db.firebasestorage.app",
  messagingSenderId: "948342709583",
  appId: "1:948342709583:web:81a107e933185a256ab93a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadSubject(subject){
    const contentDiv = document.getElementById(subject + "-content");
    const pdfRef = collection(db, "classes", "7", "subjects", subject, "pdfs");
    const snapshot = await getDocs(pdfRef);

    snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "pdf-item";
        div.innerHTML = `
            <span>${data.name}</span>
            <a href="${data.link}" target="_blank">Download</a>
        `;
        contentDiv.appendChild(div);
    });
}

loadSubject("tamil");
loadSubject("english");
loadSubject("maths");
loadSubject("science");
loadSubject("social");

</script>

<script>
function openMenu(){ document.getElementById("menu").style.left="0"; }
function closeMenu(){ document.getElementById("menu").style.left="-100%"; }
</script>
