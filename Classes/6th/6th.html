<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffffff;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background:#0d47a1;
    color:white;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo-box{
    width:40px;
    height:40px;
    border-radius:50%;
    overflow:hidden;
    background:#ffffff;
}

.logo-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.site-name{
    font-size:22px;
    font-weight:bold;
}

.menu-btn{
    font-size:26px;
    cursor:pointer;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-100%;
    width:250px;
    height:100%;
    background:#f5f5f5;
    box-shadow:2px 0 5px rgba(0,0,0,0.2);
    transition:0.3s;
    padding:20px;
    z-index:1000;
}

.side-menu a{
    display:block;
    margin:20px 0;
    text-decoration:none;
    color:#333;
    font-size:18px;
}

.close-btn{
    font-size:22px;
    cursor:pointer;
    text-align:right;
}

/* SUBJECT BUTTONS */
.subject-box{
    width:85%;
    max-width:400px;
    margin:80px auto 30px auto;
    text-align:center;
}

.subject-box button{
    width:100%;
    padding:15px;
    margin:10px 0;
    font-size:18px;
    background:#0d47a1;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.subject-box button:hover{
    background:#1565c0;
}

/* FOOTER */
.footer{
    background:#eeeeee;
    padding:60px 20px;
    text-align:center;
    margin-top:60px;
}

.social-icons a{
    margin:0 15px;
    display:inline-block;
}

.social-icons img{
    width:35px;
    height:35px;
}
</style>
</head>

<!-- HEADER -->
<div class="header">
